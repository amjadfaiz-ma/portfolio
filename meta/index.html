<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meta</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <h1>Meta</h1>
    <p>This page includes stats about the code of this website.</p>
  </header>

  <main>
    <!-- Placeholder for summary stats -->
    <div id="stats"></div>
    
    <!-- Step 2: scatterplot -->
    <h2>Commits by time of day</h2>
    <div id="chart"></div>
    
    <!-- Step 3: tooltip for hovered commit -->
    <dl id="commit-tooltip" class="info tooltip">
    <dt>Commit</dt>
    <dd>
      <a href="" id="commit-link" target="_blank" rel="noreferrer"></a>
    </dd>

    <dt>Date</dt>
    <dd id="commit-date"></dd>

    <dt>Time</dt>
    <dd id="commit-time"></dd>

    <dt>Author</dt>
    <dd id="commit-author"></dd>

    <dt>Lines edited</dt>
    <dd id="commit-lines"></dd>
  </dl>
  </main>

  <!-- Global navigation -->
  <script type="module" src="../global.js"></script>

  <!-- D3 logic for CSV loading -->
  <script type="module" src="main.js"></script>
</body>
</html>
